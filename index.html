<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic Tac Toe by Nicolai Robles</title>
	<link rel="stylesheet" href="tictactoe.css">
	<script src="jquery-1.11.3.min.js"></script>
</head>

<body>
	<!-- area where player will get alerts -->
	<div class="player_alerts">test alert</div>
	<!-- container for Tic Tac Toe board -->
	<div id="body-container">
	<!-- Tic Tac Toe Structure -->
	<!--  1 a  |  1 b |  1 c  -->
	<!--  2 a  |  2 b |  2 c  -->
	<!--  3 a  |  3 b |  3 c  -->
	<!-- row 1 -->
		<div class="one a box"></div>
		<div class="one b box"></div>
		<div class="one c box"></div>
	<!-- row 2 -->
		<div class="two a box"></div>
		<div class="two b box"></div>
		<div class="two c box"></div>
	<!-- row 3 -->
		<div class="three a box"></div>
		<div class="three b box"></div>
		<div class="three c box"></div>
	</div>

</body>
	<script type="text/javascript" src="tictactoe.js"></script>
</html>
